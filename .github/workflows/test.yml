name: Run tests

on: push

jobs:
  run-tests:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        julia-version: ['1.6', '1.7', '1.8', '1.9', '1.10', '1.11']
      fail-fast: false
    steps:
      - uses: actions/checkout@v2
      - uses: julia-actions/setup-julia@v1
        with:
          version: ${{ matrix.julia-version }}
      - name: Run tests
        run: make tests
