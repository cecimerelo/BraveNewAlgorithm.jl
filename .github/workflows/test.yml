name: Run tests

on: push

jobs:
  run-tests:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        julia-version: [stable, lts]
    steps:
      - uses: actions/checkout@v4
      - uses: julia-actions/setup-julia@v2
        with:
          version: ${{ matrix.julia-version }}
      - uses: julia-actions/cache@v2
      - name: Run tests
        run: make tests
